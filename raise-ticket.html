      font-size: 14px;
      color: #ccc;

    }

      margin-bottom: 20px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      color: #fff;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    input:focus, select:focus, textarea:focus {
      outline: none;
      border-color: #00f2fe;
      background-color: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 0 2px rgba(0, 242, 254, 0.2);
    }

    input::placeholder, textarea::placeholder {

    }

    .file-note {
      font-size: 12px;
      color: #aaa;
      margin-top: -15px;
      margin-bottom: 15px;
    }

    .btn-group {
      display: flex;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    .btn-submit, .btn-reset {
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      font-size: 15px;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
      min-width: 120px;
    }

    .btn-submit {
      background: linear-gradient(to right, #007bff, #00f2fe);
      color: #fff;
    }

    .btn-submit:hover {
      box-shadow: 0 0 15px #00f2fe;
      transform: scale(1.02);
    }

    .btn-reset {
      background: rgba(255, 255, 255, 0.15);
      color: #fff;
    }

    .btn-reset:hover {
      background: #444;
      transform: scale(1.02);
    }

    @media (max-width: 768px) {
      .form-card {
        padding: 30px 20px;
      }

      }
    }

    @media (max-width: 480px) {
      .form-card {
        padding: 25px 15px;
      }

      input, select, textarea {
        font-size: 14px;
        padding: 12px;
      }

      .btn-submit, .btn-reset {
        font-size: 14px;
        width: 100%;
      }

</head>
